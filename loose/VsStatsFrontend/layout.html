<dom-module id="layout">
    <template>
        <style>
            div.vertical-layout {
                @apply(--layout-vertical)
            }
            div.horizontal-layout {
                @apply(--layout-horizontal)
            }
            div.center {
                @apply(--layout-center)
            }
            div.flexbox {
                @apply(--layout-flex)
            }
            div.flexbox-4 {
                @apply(--layout-flex-4)
            }
            div.center-justified {
                @apply(--layout-center-justified)
            }
            div.around-justified {
                @apply(--layout-around-justified)
            }
        </style>
    </template>
</dom-module>
